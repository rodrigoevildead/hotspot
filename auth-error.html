<!DOCTYPE html>
<html>

<head>
	<title>Captive Portal</title>
	<meta charset="utf-8">
	<link href="captiveportal-style.css" rel='stylesheet' type='text/css' />
	<link href="captiveportal-bootstrap.min.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<script src="captiveportal-jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="captiveportal-bootstrap.min.js" type="text/javascript"></script>
	<script src="captiveportal-jquery.validate.min.js" type="text/javascript"></script>
	<script src="captiveportal-jquery.backstretch.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="captiveportal-select2.min.js"></script>
	<script src="captiveportal-app.js" type="text/javascript"></script>
	<script src="captiveportal-login-soft.js" type="text/javascript"></script>      
	<!--webfonts-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
	<!--//webfonts-->
</head>
<body>
	
	
	
	
	<!-----start-main---->
	<div class="login-form">
		<div class="head">
			<img src="captiveportal-mem2.jpg" alt=""/>
			
		</div>
		<form method="post" action="$PORTAL_ACTION$">
			
			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<strong>Invalid Credentials! </strong>Please try again
			</div>
			
			<li>
				<input name="auth_user" type="text" class="text" 
				placeholder="Username" size="14"
				><span class=" icon user"></span>
			</li>
			<li>
				<input name="auth_pass" type="password" placeholder="Password">
				<span href="#" class=" icon lock"></span>
				<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
			</li>
			<!--
				<li>
					<input type="text" name="auth_voucher" placeholder="Voucher">
				</li>
			-->
			<div class="form-gr">						
				<input type="checkbox" name="agree" required />
				<label for="agree">
					I have read and agree to the  
					<a href="captiveportal-terms.html" rel="modal">Terms of Use</a>
				</label>
			</div>
			
		</li>
		<div class="p-container">						
			<input name="accept" type="submit" value="Continue" onClick="myFunction()" >
			<div class="clear"> </div>
		</div>
		<div>
			<br>
			<p align="justify">Additional information here. 
				<br>
				<br>   
				Contact: 			    </p>
			</div>
		</form>
	</div>
	<!--//End-login-form-->			
	
	<!-- Modal para exibição dos termos de uso -->
	<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="terms" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">   
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>  
					<h4 class="modal-title" id="myModalLabel">Terms of use </h4>														           
				</div>
				<div class="modal-body">
					<!-- /# content goes here -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>						  
				</div>
			</div>
		</div>
	</div>
	
	<!--start-copyright
	<div class="copy-right">
		<p>2014 &copy; <a href="http://7sec.com.br/">By 7 Sec</a></p> 
	</div>
	<!-- end-copyright-->
	
	<script>
		jQuery(document).ready(function() {     
			App.init();
			Login.init();
		});
	</script>
		
	</body>
	</html>
